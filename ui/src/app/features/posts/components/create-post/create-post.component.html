<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Create New Post</mat-card-title>
      <mat-card-subtitle>Add a new URL to be crawled</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="postForm" (ngSubmit)="onSubmit()" class="form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Resource URL</mat-label>
          <input
            matInput
            formControlName="resourceUrl"
            placeholder="https://example.com/resource"
            type="url"
            required
          />
          <mat-error *ngIf="postForm.get('resourceUrl')?.hasError('required')">
            Resource URL is required
          </mat-error>
          <mat-error *ngIf="postForm.get('resourceUrl')?.hasError('pattern')">
            Please enter a valid URL starting with http:// or https://
          </mat-error>
          <mat-hint>Enter the URL you want to crawl</mat-hint>
        </mat-form-field>
      
        <div class="actions">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="postForm.invalid || isSubmitting"
          >
            <span *ngIf="!isSubmitting">Submit</span>
            <mat-spinner *ngIf="isSubmitting" diameter="24"></mat-spinner>
          </button>
          <button
            mat-button
            type="button"
            [routerLink]="['/dashboard']"
            [disabled]="isSubmitting"
          >
            Cancel
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
